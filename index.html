<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1d202eb9;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo h1 {
            font-size: 1.5em;
        }
        
        .search-bar {
            display: flex;
        }

        .search-bar input {
            padding: 0.5em;
            font-size: 1em;
            border: none;
            width: 200px;
        }

        .search-bar button {
            padding: 0.5em 1em;
            font-size: 1em;
            background-color: #ff5722;
            color: white;
            border: none;
            cursor: pointer;
        }

        .cart {
            background-color: #ff5722;
            padding: 0.5em 1em;
            cursor: pointer;
        }

        main {
            padding: 2em;
            text-align: center;
        }

        .categories {
            display: flex;
            justify-content: space-around;
            margin-bottom: 2em;
            flex-wrap: wrap;
        }

        .category {
            width: 150px;
            margin: 1em;
        }

        .category img {
            width: 100%;
            border-radius: 50%;
        }

        .products {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .product {
            background-color: rgba(112, 179, 147, 0.712);
            padding: 1em;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            margin: 1em;
        }

        .product img {
            width: 100%;
            border-radius: 5px;
        }

        .add-to-cart {
            background-color: #28a745;
            color: white;
            padding: 0.5em;
            border: none;
            cursor: pointer;
            margin-top: 1em;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        /* Media Queries para dispositivos móviles */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            .search-bar {
                width: 100%;
                justify-content: center;
            }

            .cart {
                margin-top: 1em;
            }

            .categories {
                flex-direction: column;
                align-items: center;
            }

            .products {
                flex-direction: column;
                align-items: center;
            }

            .product {
                width: 100%;
                max-width: 300px;
            }
        }

        /* Media Queries para pantallas pequeñas (teléfonos) */
        @media (max-width: 480px) {
            .search-bar input {
                width: 100%;
                margin-bottom: 1em;
            }

            .category {
                width: 100px;
            }

            .product {
                width: 90%;
                max-width: 250px;
            }

            .add-to-cart {
                padding: 0.3em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Tienda Online</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Buscar productos...">

        </div>
        <div class="cart">

        <h2>Productos destacados</h2>

    </main>

    <footer>
        <p>&copy; 2024 Tienda Online. Todos los derechos reservados.</p>
    </footer>

    <script>
        let cart = [];
        const cartBtn = document.getElementById('cart-btn');
        const cartCount = document.getElementById('cart-count');

        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', function() {
                const product = this.getAttribute('data-product');
                const price = parseFloat(this.getAttribute('data-price'));

                cart.push({ product, price });
                cartCount.textContent = cart.length;

                alert(`Has añadido ${product} a la cesta`);
            });
        });

        cartBtn.addEventListener('click', function() {
            if (cart.length === 0) {
                alert('Tu cesta está vacía.');
            } else {
                let total = 0;
                let cartList = 'Tu cesta de compras:\n';

                cart.forEach(item => {
                    cartList += `- ${item.product}: S/. ${item.price}\n`;
                    total += item.price;
                });

                cartList += `\nTotal: S/. ${total}`;
                alert(cartList);
            }
        });
    </script>
